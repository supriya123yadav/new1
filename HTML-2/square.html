<!DOCTYPE html>
<html>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
    }
</style>

<body>
    <canvas id="myCanvas" width="300" height="300" style="border:1px solid black;">
    </canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d"); 
        ctx.moveTo(0, 0);
        ctx.lineTo(300, 300);
        ctx.stroke();
        ctx.moveTo(0, 300);
        ctx.lineTo(300, 0);
        ctx.stroke();
    </script>
</body>
</html>
