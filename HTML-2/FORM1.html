<!DOCTYPE html>
<html lang="en">

<head> 

<style>
    .bun {
  font-family: "Bungee Inline", sans-serif;
  font-weight: 300;
  font-style:italic;
  font-size:medium;
  background-color: whitesmoke;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
  background-image: url("1.jpg");
  background-size: cover;
  
}


</style>
       
</head>

<body>
    <p>
        <form class="bun">
    <h1>Registration for MBA </h1>
</form>
    
    <form class="bun">
        <fieldset>
            <label for="enter your name"> Enter your Name:</label>
            <input type="text" name="name" placeholder="Enter your name"><br>

            <label for="enter your email id "> Enter your Email id:</label>
            <input type="text" name="Email id" placeholder="Enter your Email ID"><br>

            <label for="enter mobile number"> Enter mobile no:</label>
            <input type="text" name="mobile no" placeholder="enter mobile number"><br>

            <label for="gender"> Gender:</label> <br>
            <input type="radio" id="gender" name="gender" value="Male">Male <br>
            <input type="radio" name="gender" id="gender" value="Female">Female <br>
            <input type="radio" name="gender" id="gender" value="other">other <br>

            <label for="enter course name"> Enter your course:</label> <br>
            <input type="radio" id="enter course name" value="Bsc">Bsc <br>
            <input type="radio" id="enter course name" value="Bcom">Bcom <br>

            <label for="enter college name"> Enter college Name: </label>
            <input type="text" name="enter college name" placeholder="enter college name"><br>

            <label for="percentage"> Percentage:</label>
            <input type="text" name="percentage"> <br>
            <label for="year of passout"> Year of Passedout:</label>
            <select name="year" id="year of passout">
                <option value="2023"> 2023 </option>
                <option value="2022"> 2022 </option>
                <option value="2021"> 2021 </option>
            </select><br>

            <label for="apply for MBA"> Apply for MBA: </label> <br>
            <input type="checkbox" name="apply for MBA" value="Yes">Yes <br>
            <input type="checkbox" name="apply for MBA" value="No">NO <br>
            <br> Enter about your self: <br>
            <textarea name="enter about you self" placeholder="Enter about your self"></textarea><br>
            <label for="submit"></label>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
    </p>
</body>

</html>
