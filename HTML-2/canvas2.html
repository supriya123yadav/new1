<!DOCTYPE html>
<html>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
</style>

<body>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid black;">
    </canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 200);
        ctx.stroke();
        ctx.moveTo(0, 200);
        ctx.lineTo(200, 0);
        ctx.stroke();
    </script>
</body>
</html>
