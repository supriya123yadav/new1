<!DOCTYPE html>
<html>
<style>
body{
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}
</style>
<body>

<canvas id="myCanvas" width="550" height="100" style="border:1px solid dodgerblue;">
Your browser does not support the HTML canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.font = "40px Arial";
ctx.fillText("Welcome to Dot Net Tutorials", 10, 60);
</script> 
</body>
</html>
<!-- 
The fillText() method is used to draw filled text on the canvas.
It takes three parameters:
text: The string of text to be drawn.
x: The x-coordinate of the starting point for the text.
y: The y-coordinate of the starting point for the text.
The text is drawn starting from the specified coordinates (x, y).
In this code, fillText("Welcome to Dot Net Tutorials", 15, 60) draws the text "Welcome to Dot Net Tutorials" at the position (15, 60) on the canvas. The coordinates (15, 60) specify the top-left corner of the text bounding box. The text will be drawn with its baseline at y = 60 and the left side of the text at x = 15. -->
