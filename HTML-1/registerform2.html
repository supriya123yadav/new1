
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .name{
            width: 800px;
        }
        .name1{
            width: 500px;
        }
    </style>
</head>


<html>

<body>
    <form class="name">
        <table>
            <tr>
                <td><label for="register_name">Enter name:</label></td>
                <td><input class="name1" type="text" name="name" value="" id="register_name" style="width:160px" /></td>
            </tr>
            <tr>
                <td><label for="register_password">Enter password:</label></td>
                <td><input type="password" name="password" id="register_password" style="width:160px" /></td>
            </tr>
            <tr>
                <td><label for="register_email">Enter Email:</label></td>
                <td><input type="email" name="email" value="" id="register_email" style="width:160px" /></td>
            </tr>
            <tr>
                <td><label for="register_gender">Enter Gender:</label></td>
                <td>
                    <input type="radio" name="gender" id="register_gendermale" value="male" />
                    <label for="register_gendermale">male</label>
                    <input type="radio" name="gender" id="register_genderfemale" value="female" />
                    <label for="register_genderfemale">female</label>
                </td>
            </tr>
            <tr>
                <td><label for="register_country">Select Country:</label></td>
                <td><select name="country" id="register_country" style="width:160px">
                        <option value="india">india</option>
                        <option value="pakistan">pakistan</option>
                        <option value="africa">africa</option>
                        <option value="china">china</option>
                        <option value="other">other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div align="right"><input type="submit" id="register_0" value="register" /></div>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
