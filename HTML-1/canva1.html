<!-- What is HTML Canvas?
With the Html <canvas> element we can draw various graphics on a web page. The canvas> element is simply a container for graphics; to draw the graphics, we need to use a programming language.
We use the <canvas> element to create a drawable area in an HTML page    

-->

<!DOCTYPE html>
<html>
<style>
body{
display:flex;
justify-content:center;
align-items:center;
height:100vh;}
#myCanvas{
 border:1px solid black;
 width:350px;
 height:200px;
 }
</style>
<body>
<br>
<canvas id="myCanvas"></canvas>
</body>
</html>
