<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="firstname">First Name: </label> <br />
        <input type="text" id="firstname" name="firstname" placeholder="enter first name" /> <br />
        <label for="middlename">Middlename:</label> <br />
        <input type="text" id="middlename" name="middlename" placeholder="enter middle name" /> <br />
        <label for="lastname">Last Name: </label>
        <input type="text" id="lastname" name="lastname" placeholder="enter last name" /> <br />
        <label for="date of birth">Date of Birth: </label> <br />
        <input type="text" id="date of birth" name="date of birth" placeholder="enter Date of Birth" /> <br />
        <label for="gender">Gender: </label>
        <input type="radio" id="gender" name="gender" value="Male" />Male
        <input type="radio" id="gender" name="gender" value="Female" />Female <br />
        <label for="email">Email: </label> <br />
        <input type="text" id="email" name="email" placeholder="enter email id" /> <br />
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" placeholder="enter password" /> <br />


    </form>



</body>

</html>
